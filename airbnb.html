<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>AirBnb Site</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/worldicon.jpg" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mainHeader">
      <div class="mainHeader-divisions mainHeader-divisions-1">
        <i class="fab fa-airbnb"></i>
        <button class="mainHeader-divisions-1__name">airbnb</button>
      </div>
      <div class="mainHeader-divisions">
        <button class="mainHeader-divisions-2__headings">Places to stay</button>
        <button class="mainHeader-divisions-2__headings">Experiences</button>
        <button class="mainHeader-divisions-2__headings">
          Online Experiences
        </button>
      </div>
      <div class="mainHeader-divisions loginHeaderDiv">
        <button class="mainHeader-divisions-2__headings">Become a Host</button>
        <i class="far fa-globe"></i>
        <div class="loginDiv">
          <i class="fal fa-bars"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </div>
    <div class="div2">
      <div class="subHeaderDivs">
        <div>
          <p class="firstLine">Location</p>
          <p class="secondLine">Where are you going?</p>
        </div>
      </div>
      <div class="subHeaderDivs">
        <p class="firstLine">Check in</p>
        <p class="secondLine">Add dates</p>
      </div>
      <div class="subHeaderDivs">
        <p class="firstLine">Check out</p>
        <p class="secondLine">Add dates</p>
      </div>
      <div class="subHeaderDivs subHeaderDiv">
        <div>
          <p class="firstLine">Guests</p>
          <p class="secondLine">Add guests</p>
        </div>
        <div class="searchIconDiv"><i class="far fa-search"></i></div>
      </div>
    </div>

    <div class="picDiv"></div>
    <script src="airbnb.js"></script>
  </body>
</html>
