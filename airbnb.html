<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>AirBnb Site</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/worldicon.jpg" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mainHeader">
      <div class="mainHeader-divisions mainHeader-divisions-1">
        <i class="fab fa-airbnb"></i>
        <button class="mainHeader-divisions-1__name">airbnb</button>
      </div>
      <div class="mainHeader-divisions">
        <button class="mainHeader-divisions-2__headings">Places to stay</button>
        <button class="mainHeader-divisions-2__headings">Experiences</button>
        <button class="mainHeader-divisions-2__headings">
          Online Experiences
        </button>
      </div>
      <div class="mainHeader-divisions mainHeader-divisions-3">
        <button class="mainHeader-divisions-3__headings">Become a Host</button>
        <i class="far fa-globe"></i>
        <div class="mainHeader-divisions-3-login">
          <i class="fal fa-bars"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </div>
    <div class="headerOnScroll">
      <div class="mainHeader-divisions mainHeader-divisions-1">
        <i class="fab fa-airbnb scrollHeader-divisions-1"></i>
        <button class="mainHeader-divisions-1__name scrollHeader-divisions-1">
          airbnb
        </button>
      </div>
      <div class="scrollHeader-Divisions-search">
        <div>
          <p class="subHeader-Divisions__firstLine">Start your search</p>
        </div>
        <div class="scrollHeader-Divisions-search__icon">
          <i class="far fa-search scrollHeader_fa-search"></i>
        </div>
      </div>
      <div class="mainHeader-divisions mainHeader-divisions-3">
        <button
          class="mainHeader-divisions-3__headings scrollHeader-divisions-3"
        >
          Become a Host
        </button>
        <i class="far fa-globe scrollHeader-divisions-3"></i>
        <div
          class="
            mainHeader-divisions-3-login
            scrollHeader-divisions-3-login_border
          "
        >
          <i class="fal fa-bars"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </div>
    <div class="subHeader">
      <div class="subHeader-Divisions">
        <p class="subHeader-Divisions__firstLine">Location</p>
        <p class="subHeader-Divisions__secondLine">Where are you going?</p>
      </div>
      <div class="subHeader-Divisions">
        <p class="subHeader-Divisions__firstLine">Check in</p>
        <p class="subHeader-Divisions__secondLine">Add dates</p>
      </div>
      <div class="subHeader-Divisions">
        <p class="subHeader-Divisions__firstLine">Check out</p>
        <p class="subHeader-Divisions__secondLine">Add dates</p>
      </div>
      <div class="subHeader-Divisions subHeader-Divisions-search">
        <div>
          <p class="subHeader-Divisions__firstLine">Guests</p>
          <p class="subHeader-Divisions__secondLine">Add guests</p>
        </div>
        <div>
          <i class="far fa-search"></i>
        </div>
      </div>
    </div>

    <div class="firstBackgroundImage">
      <p class="firstBackgroundImage__slogan">Not sure where to go? perfect.</p>
      <div class="firstBackgroundImage__search">
        <p class="firstBackgroundImage__searchText">I'm flexible</p>
      </div>
    </div>

    <script src="airbnb.js"></script>
  </body>
</html>
